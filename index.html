<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kingdom Tales 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>👑</text></svg>">
    
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="progress-bar"></div>
        <div class="loading-text">Yükleniyor...</div>
    </div>

    <!-- Music Toggle -->
    <button class="music-toggle" id="music-toggle">
        <svg viewBox="0 0 24 24">
            <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
        </svg>
    </button>

    <!-- Game Container -->
    <div class="game-container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-emoji">👥</span>
                <span id="people-stat">50</span>
            </div>
            <div class="stat">
                <span class="stat-emoji">⚔️</span>
                <span id="army-stat">50</span>
            </div>
            <div class="stat">
                <span class="stat-emoji">💰</span>
                <span id="treasury-stat">50</span>
            </div>
            <div class="stat">
                <span class="stat-emoji">⛪</span>
                <span id="religion-stat">50</span>
            </div>
        </div>

        <!-- Card -->
        <div id="card" class="card">
            <img id="character-image" class="character-image" src="assets/images/characters/default.png" alt="Character">
            <h2 id="character-name" class="character-name">Character Name</h2>
            <p id="card-text" class="card-text">Card text will appear here...</p>
            <!-- Choice Buttons -->
            <div class="choices-container">
                <button id="left-choice" class="choice-button"></button>
                <button id="right-choice" class="choice-button"></button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over" class="game-over">
            <div class="game-over-content">
                <h2 id="game-over-title">Oyun Bitti!</h2>
                <p id="game-over-message"></p>
                <div class="final-stats">
                    <div class="stat">
                        <span class="stat-emoji">👥</span>
                        <span>Halk: <span id="final-people-stat">0</span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-emoji">⚔️</span>
                        <span>Ordu: <span id="final-army-stat">0</span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-emoji">💰</span>
                        <span>Hazine: <span id="final-treasury-stat">0</span></span>
                    </div>
                    <div class="stat">
                        <span class="stat-emoji">⛪</span>
                        <span>Din: <span id="final-religion-stat">0</span></span>
                    </div>
                </div>
                <button id="reset-button" class="reset-button">Yeniden Başla</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/effects.js"></script>
    <script src="js/story.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
